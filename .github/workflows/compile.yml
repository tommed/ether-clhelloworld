name: compile
on: [push]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 18.x
        cache: "yarn"
    - run: yarn install
    - run: npx hardhat run &
    - run: npx hardhat compile --network localhost
